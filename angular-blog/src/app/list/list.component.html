<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Markdown renderer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item" id="button1">
            <a class="nav-link" id="list-new-button" (click)="newPost.emit(postDir)">New Post</a>
          </li>
          <li class="nav-item" id="button2">
            <a class="nav-link" id="list-new-button" (click)="listPost.emit(postDir)">List Posts</a>
          </li>
          
        </ul>
        <form class="d-flex" action="" method="POST" id="list">
            <label class="navbar-text">Username: </label>
            <input class="form-control me-2" type="text" name="directory" [(ngModel)]="postDir">
            <!-- <p *ngIf="post.postid != 0">Last Modfied: {{ post.modified | date:'medium' }}</p> -->
        </form>
      </div>
    </div>
  </nav>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<div id="limit-height">
    <ul id="list-posts">
        <!-- <li *ngFor="let post of posts" id="list-post-{{ post.postid }}" (click)="openPost.emit(post)">{{ post.content }} </li> -->
        <h2> Posts </h2>
        <li *ngFor="let post of posts" id="list-post" (click)="openPost.emit(post)">{{ post }} </li>
    </ul>
